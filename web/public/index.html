<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="ArtAI is an interactive art installation connecting people's ideas in real-time using deep learning.">


    <title>Art愛 | ArtAI</title>

    <link rel="icon" href="favicon.ico">

    <style>
        body {
            font-family: Ubuntu, Roboto, Arial, sans-serif;
            font-size: 16px;
            background-color: #37363d;
            color: #fff;
        }

        a, a:visited {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 450px;
        }

        .wrapper img {
            max-width: 100%;
        }

        .button-wrapper {
            margin: 10px 0 50px 0;
            text-align: center;
        }

        .button-wrapper a {
            display: inline-block;
            margin: 0.5em;
            padding: 0.75em 1.25em;
            color: #fff;
            border: 2px solid #ec6889;
            border-radius: 9999px;

            transition: 0.5s;
        }

        .button-wrapper a:hover {
            background-color: #ec6889;
            text-decoration: none;
        }


        .social-wrapper {
            text-align: center;
        }

        .social-wrapper a {
            transition: 0.5s;
        }

        .social-wrapper a:hover {
            color: #ec6889;
            text-decoration: none;
        }

        .separator {
            margin: auto 0.25em;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>
            <img src="artai.svg"
                 alt="Art愛 Logo">
        </div>

        <div class="button-wrapper">
            <a href="curator"
               target="_blank">
                Start Curator
            </a>

            <a href="video"
               target="_blank">
                Watch a Video
            </a>

            <a href="https://github.com/SilentByte/artai"
               target="_blank">
                Github
            </a>
        </div>

        <div class="social-wrapper">
            <a href="https://twitter.com/RicoBeti"
               target="_blank">
                @RicoBeti
            </a>

            <span class="separator"></span>

            <a href="https://twitter.com/sulu35619916"
               target="_blank">
                @sulu35619916
            </a>

            <!--
            <span class="separator"></span>

            <a href="https://github.com/SilentByte/artai">
                Github
            </a>
            -->
        </div>
    </div>
</body>
</html>
